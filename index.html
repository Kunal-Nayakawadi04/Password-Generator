<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorgin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&disin;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container"> 
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copy-btn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy-svgrepo-com.svg" alt="copy" width="20" height="20">
            </button>
        </div>

        <div class="input-container">
            <!-- Password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- cheakboxes -->
             <div class="cheak">
             <input type="checkbox"  id="uppercase">
             <label for="uppercase">Includes Uppercase Letters</label>
             </div>
             
             <div class="cheak">
             <input type="checkbox"  id="lowercase">
             <label for="lowercase">Includes Lowercase Letters</label>
             </div>
              
             <div class="cheak">
             <input type="checkbox"  id="numbers">
             <label for="numbers">Includes Numbers </label>
             </div>
              
             <div class="cheak">
             <input type="checkbox"  id="symbols">
             <label for="symbols">Includes Symbols</label>
             </div>
              
             <!-- strength section -->
              <div class="strength-container">
              <p>Strength </p>
              <div class="indicator" data-indicator></div>
              </div>

              <!-- Generate Password -->

              <button class="Generate-Button ">GENERATE PASSWORD</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
